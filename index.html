<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="./css/style.css">
<body>
    <div class="calc">
      <h1 class="display" ></h1> 
        <div class="keypad">
             <table>
                 <tr>
                     <td class="pad"><div class="key" onclick="clearall()">Del All</div></td>
                     <td class="pad"><div class="key" onclick="clearlast()">Del one</div></td>
                     <td class="pad"><div class="key" onclick="showindisplay('%')">%</div></td>
                     <td class="pad"><div class="key" onclick="showindisplay('/')">&#xf7;</div></td>
                 </tr>
                 <tr>
                    <td class="pad"><div class="key" onclick="showindisplay('7')">7</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('8')">8</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('9')">9</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('*')"> &#xd7;</div></td>
                </tr>
                <tr>
                    <td class="pad"><div class="key" onclick="showindisplay('4')">4</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('5')">5</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('6')">6</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('-')">-</div></td>
                </tr>
                <tr>
                    <td class="pad"><div class="key" onclick="showindisplay('1')">1</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('2')">2</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('3')">3</div></td>
                    <td class="pad"><div class="key" onclick="showindisplay('+')">+</div></td>
                </tr>
                <tr>
                    <td class="pad" colspan="2"><div class="key zero" onclick="showindisplay('0')">0</div></td>
                   
                    <td class="pad"><div class="key" onclick="showindisplay('.')">.</div></td>
                    <td class="pad"><div class="key" onclick="calc()">=</div></td>
                </tr>
             </table>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
